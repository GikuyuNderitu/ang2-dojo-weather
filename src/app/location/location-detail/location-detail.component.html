<div class="data">
  <label>Humidity: <span>{{_data.humidity}}</span></label>
  <label>Temperature (Average): <span>{{_data.temp_avg}}</span></label>
  <label>Temperature (High): <span>{{_data.temp_max}}</span></label>
  <label>Temperature (Low): <span>{{_data.temp_min}}</span></label>
  <label>Status: <span>{{_data.status}}</span></label>
</div>

<img alt="city location" [src]="_src">
